<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexo XP - Servidor Oficial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="loading-screen">
        <div class="loader-content">
            <h1 class="loading-title">COMPLEXO XP</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>Inicializando sistema...</p>
        </div>
    </div>


    <div class="particles"></div>

    <div class="container">

        <img src="LOGO-COMPLEXO-XP.png" class="logo" alt="Logo Complexo XP">
        <h1>Bem-vindo ao Complexo XP</h1>
        <p>
            Aqui a hierarquia é clara: quem participa sobe,
            quem soma cresce e quem é ativo vira referência.
            Entre no morro gamer mais organizado do Discord.
        </p>

        <div class="widget-box">
            <iframe 
                src="https://discord.com/widget?id=1383115219546406952&theme=dark" 
                width="350" 
                height="500"
                allowtransparency="true" 
                frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
            </iframe>
        </div>

        <a href="https://discord.gg/tRRu8k44" target="_blank" class="btn-ultra">
            Entrar no Servidor
        </a>

        <footer>
            <p>© 2026 Complexo XP • Todos os direitos reservados |
                <a href="https://jrsilva-dev.github.io/meus-links/" class="link-footer">Desenvolvedor</a>
            </p>
        </footer>

    </div>

<script src="app.js"></script>

</body>

</html>
